<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>

<body>

    <div class="wrapper master">
        <div class="wrapper sidebar">
            <div class="dashboard-item">
                <div class="icon-placeholder"></div>
                Dashboard
            </div>
            <div class="dashboard-item">
                <div class="icon-placeholder"></div>
                Home
            </div>
            <div class="dashboard-item">
                <div class="icon-placeholder"></div>
                Profile
            </div>
            <div class="dashboard-item">
                <div class="icon-placeholder"></div>
                Messages
            </div>
            <div class="dashboard-item">
                <div class="icon-placeholder"></div>
                History
            </div>
            <div class="dashboard-item">
                <div class="icon-placeholder"></div>
                Tasks
            </div>
            <div class="dashboard-item">
                <div class="icon-placeholder"></div>
                Communities
            </div>
            <div class="dashboard-item">
                <div class="icon-placeholder"></div>
                Settings
            </div>
            <div class="dashboard-item">
                <div class="icon-placeholder"></div>
                Support
            </div>
            <div class="dashboard-item">
                <div class="icon-placeholder"></div>
                Privacy
            </div>
        </div>

        <div class="wrapper header">
            <div class="wrapper searchbar">
                <div class="icon-placeholder"></div>
                <div class="searchbar"></div>
            </div>
            <div class="wrapper profile-options">
                <div class="icon-placeholder bell"></div>
                <div class="pfp"></div>
                <span class="username">Morgan Oakley
            </div>
            <div class="wrapper greeting">
                <div class="pfp"></div>
                <span>Hi there,</span>
                <span>Morgan Oakley (@morgan)</span>
            </div>
            <div class="wrapper actions">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="wrapper content">
            <div class="wrapper projects">
            </div>

            <div class="wrapper announcements">
            </div>

            <div class="wrapper trending">
            </div>
        </div>

    </div>
</body>

</html>
